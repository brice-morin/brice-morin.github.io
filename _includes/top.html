<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="last-modified" content="{{ site.time | date_to_rfc822 }}" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.url }}/css/normalize.css" />
  <link rel="stylesheet" href="{{ site.url }}/css/gridism.css" />
  <link rel="stylesheet" href="{{ site.url }}/css/style.css" />
  <link rel="stylesheet" href="{{ site.url }}/css/fontawesome.css" />
  <!--<link rel="stylesheet" href="{{ site.url }}/css/pygments.css" />-->
  <link rel="stylesheet" href="{{ site.url }}/css/main.css" />
  <!--<link rel="icon" type="image/x-icon" href="{{ site.url }}/favicon.png" />-->
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="{{ site.url }}/js/modernizr-2.5.3.min.js"></script>
  <script src="{{ site.url }}/js/email.js"></script>
  <script src="{{ site.url }}/js/moment.min.js" defer></script>
  <script src="{{ site.url }}/js/livestamp.min.js" defer></script>
  {%if page.title contains "statistics"%}
  <script src="http://www.amcharts.com/lib/amcharts.js" type="text/javascript"></script>
  {% endif %}
  {% comment %}
  {%if page.title contains "prototypes"%}
  <!--<link href="http://coderwall.com/stylesheets/jquery.coderwall.css" media="all" rel="stylesheet" type="text/css">
  <script src="http://coderwall.com/javascripts/jquery.coderwall.js" defer></script>-->
  {% endif %}
  {% endcomment %}
  
  <script type="text/javascript">

  var _gaq = _gaq || [];

  _gaq.push(['_setAccount', '{{ site.google_analytics_id }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
</head>
