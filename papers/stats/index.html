---
layout: default
title: Brice Morin's publications statistics
---
{% include paper.html %}
<section>
    <div class="grid">

      {% include paper_contents_mobile.html %}

      <div class="unit four-fifths">
        <article>
<script>
var chart;
{% assign workshop = 0 %}
{% assign conference = 0 %}
{% assign journal = 0 %}
{% assign invitedTalk = 0 %}
{% assign chapter = 0 %}
{% assign other = 0 %}
{% assign currentYear = 0 %}
{% assign counter = 0 %}
var chartData = [
{% for post in site.categories.paper reversed%}

  {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
  {% if currentYear !=  year or forloop.last%}

    {% if forloop.last%}
 {% if post.categories contains 'conference' %}
   {% assign conference=conference | plus:1 %}
 {% elsif post.categories contains 'workshop' %}
   {% assign workshop=workshop | plus:1 %}  
 {% elsif post.categories contains 'journal' %}
   {% assign journal=journal | plus:1 %}  
 {% elsif post.categories contains 'invited talk' %}
   {% assign invitedTalk=invitedTalk | plus:1 %}  
 {% elsif post.categories contains 'chapter' %}
   {% assign chapter=chapter | plus:1 %}
 {% else %}
   {% assign other=other | plus:1 %}  
 {% endif%}
    {% endif %}


    {% if counter > 1 %},{% endif %}
    {% assign counter=counter | plus:1 %}
    {% if counter > 1 %}
 {
   year: "{{currentYear}}",
   journal: {{journal}},
   conference: {{conference}},
   workshop: {{workshop}},
   invitedTalk: {{invitedTalk}},
   chapter: {{chapter}},
   other: {{other}}
 }
      {% assign workshop = 0 %}
      {% assign conference = 0 %}
      {% assign journal = 0 %}
      {% assign invitedTalk = 0 %}
      {% assign chapter = 0 %}
      {% assign other = 0 %}
    {% endif %}
    {% assign currentYear = year %}
  {% endif %} 

 {% if post.categories contains 'conference' %}
   {% assign conference=conference | plus:1 %}
 {% elsif post.categories contains 'workshop' %}
   {% assign workshop=workshop | plus:1 %}  
 {% elsif post.categories contains 'journal' %}
   {% assign journal=journal | plus:1 %}  
 {% elsif post.categories contains 'invited talk' %}
   {% assign invitedTalk=invitedTalk | plus:1 %}  
 {% elsif post.categories contains 'chapter' %}
   {% assign chapter=chapter | plus:1 %}
 {% else %}
   {% assign other=other | plus:1 %}  
 {% endif%}


{% endfor %}
];

AmCharts.ready(function() {
   // SERIALL CHART
   chart = new AmCharts.AmSerialChart();
   chart.dataProvider = chartData;
   chart.categoryField = "year";
   chart.plotAreaBorderAlpha = 0.2;
   chart.rotate = false;

   // AXES
   // Category
   var categoryAxis = chart.categoryAxis;
   categoryAxis.gridAlpha = 0.1;
   categoryAxis.axisAlpha = 0;
   categoryAxis.gridPosition = "start";

   // value                      
   var valueAxis = new AmCharts.ValueAxis();
   valueAxis.stackType = "regular";
   valueAxis.gridAlpha = 0.1;
   valueAxis.axisAlpha = 0;
   chart.addValueAxis(valueAxis);

   // GRAPHS
   // firstgraph
   var graph = new AmCharts.AmGraph();
   graph.title = "Journals";
   graph.labelText = "[[value]]";
   graph.valueField = "journal";
   graph.type = "column";
   graph.lineAlpha = 0;
   graph.fillAlphas = 1;
   graph.lineColor = "#6699FF";
   chart.addGraph(graph);

   // second graph                              
   graph = new AmCharts.AmGraph();
   graph.title = "Conferences";
   graph.labelText = "[[value]]";
   graph.valueField = "conference";
   graph.type = "column";
   graph.lineAlpha = 0;
   graph.fillAlphas = 1;
   graph.lineColor = "#99CCCC";
   chart.addGraph(graph);

   // thirdt graph              
   graph = new AmCharts.AmGraph();
   graph.title = "Workshops";
   graph.labelText = "[[value]]";
   graph.valueField = "workshop";
   graph.type = "column";
   graph.lineAlpha = 0;
   graph.fillAlphas = 1;
   graph.lineColor = "#99FF99";
   chart.addGraph(graph);

   // fourth graph
   graph = new AmCharts.AmGraph();
   graph.title = "Invited Talks";
   graph.labelText = "[[value]]";
   graph.valueField = "invitedTalk";
   graph.type = "column";
   graph.lineAlpha = 0;
   graph.fillAlphas = 1;
   graph.lineColor = "#FFFF66";
   chart.addGraph(graph);

   // fifth graph
   graph = new AmCharts.AmGraph();
   graph.title = "Bookt Chapter";
   graph.labelText = "[[value]]";
   graph.valueField = "chapter";
   graph.type = "column";
   graph.lineAlpha = 0;
   graph.fillAlphas = 1;
   graph.lineColor = "#666699";
   chart.addGraph(graph);

   // sixth graph  
   graph = new AmCharts.AmGraph();
   graph.title = "Other";
   graph.labelText = "[[value]]";
   graph.valueField = "other";
   graph.type = "column";
   graph.lineAlpha = 0;
   graph.fillAlphas = 1;
   graph.lineColor = "#D8E0BD";
   chart.addGraph(graph);

   // LEGEND
   var legend = new AmCharts.AmLegend();
   legend.position = "right";
   legend.borderAlpha = 0.3;
   legend.horizontalGap = 10;
   legend.switchType = "v";
   chart.addLegend(legend);

   // WRITE
   chart.write("chartdiv");
});
</script>      

<div id="chartdiv" style="width: 100%; height: 320px;"></div>

        </article>
      </div>

      {% include paper_contents.html %}

      <div class="clear"></div>

    </div>
  </section>
