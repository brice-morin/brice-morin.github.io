---
layout: default
title: Brice Morin's projects
---

<section>
  <div class="grid">
    <div class="unit whole center-on-mobiles">

  {% for post in site.categories.project %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a> until {{post.date | date: "%d %b %Y"}}</h2>
    <div class="post">
      {{ post.content }}
    </div>
  {% endfor %}

</div>
</div>
</section>
